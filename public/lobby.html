<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <title>Sketchy</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />

    <link rel="stylesheet" href="styles/chat.css">
</head>

<style>

</style>

<body>
    <div id='settings'>
        <h2>Settings bar</h2>
        <div>
            <label for="roundtime">Round Time</label>
            <select id="roundtime">
            <option value="15">15 Seconds</option>
            <option value="30" selected>30 Seconds</option>
            <option value="45">45 Seconds</option>
            <option value="60">60 Seconds</option>
          </select>
        </div>
        <div>
            <label for="numImposters">Number of Imposters</label>
            <select id="numImposters">
            <option values="1">1</option>
            <option values="2">2</option>
            <option values="3">3</option>
          </select>
        </div>


        <div> only viewable to host</div>
        <button style="border: 1px solid black; background-color: lightgrey; width: 100px; text-align:center;" type="button" id="button-send" onclick="location.href = 'playing.html';">Start Game</button>
    </div>

    <div class="chat-container">
        <header class="chat-header">
            <h1> Lobby Chat </h1>
        </header>
        <main class="chat-main">
            <div class="chat-messages"></div>
        </main>
        <div class="chat-form-container">
            <form id="chat-form">
                <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" maxlength="60" />
            </form>
        </div>
    </div>
</body>

<script src="js/lobby.js"></script>
<script src="js/queue.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/chat.js"></script>

</html>
