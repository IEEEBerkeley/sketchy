    .main-bg {

        height: 100vh;

    .text {
        color: white
    }
    
    .title {
        padding-top: 20vh;
        text-align: center;
        color: #F76C6C;
        font-weight: 800;
        font-size: 6vw;
    }
    
    .description {
        margin-top: 20px;
        font-size: 2vw;
        text-align: center;
        font-weight: 500;
        color: #ECECEC;
    }
    
    .button {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: auto;
        margin-right: auto;
        margin-top: 30px;
        width: 10vw;
        height: 5vw;
        border-radius: 30px;
        border: 3px solid #24305E;
        font-size: 2vw;
        text-align: center;
        color: black;
        box-shadow: 0 9px #374785;
    }
    
    .button:hover {
        background-color: rgb(120, 186, 185)
    }
    
    .button:active {
        background-color: gb(120, 186, 185);
        box-shadow: 0 5px #374785;
        transform: translateY(4px);
    }
    
    .smallbutton {
        /*display: flex;*/
        /*align-items: center;
    justify-content: center;
    margin-left: auto;
    margin-right: auto;*/
        width: 10vw;
        height: 5vw;
        border-radius: 25px;
        border: 3px solid #24305E;
        background-color: #374785;
        font-size: 1.2vw;
        color: black;
        box-shadow: 0 7px #374785;
    }
    
    .smallbutton:hover {
        background-color: rgb(120, 186, 185)
    }
    
    .smallbutton:active {
        background-color: gb(120, 186, 185);
        box-shadow: 0 5px #374785;
        transform: translateY(2px);
    }
    
    .buttons {
        text-align: center;
        margin-top: 40px;
    }
    
    .play {
        background-color: #f9d751;
    }
    
    .create,
    .howto {
        background-color: #A8D0E6;
    }
    
    .meta {
        position: fixed;
        bottom: 10px;
        left: 35%;
        right: 35%;
        text-align: center;
        font-size: 10px;
    }
    
    .columnS {
        float: left;
        width: 25vw;
    }
    
    .columnC {
        float: left;
        width: 50vw;
    }
    
    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    <div class="main-bg custom">
        <div class="row" style="max-width: 100%;">
            <div class="columnS" style="height: 1px;"></div>
            <div class="columnC" style="height: calc(100vh - 1px);">

                    SKETCHY
                </div>
                <div class="description">
                    Can you catch the impostor?
                </div>
                <div class="button">
                    <button class="play smallbutton" input type="button" onclick="location.href='join.html'">PLAY!</button>
                </div>
                <div class="buttons">
                    <button class="create smallbutton" input type="button" onclick="location.href='lobby.html'">Create Game</button>
                    <button class="howto smallbutton" input type="button" onclick="location.href='about.html'">How to Play</button>
                </div>
            </div>
            <div class="columnS" style="height: 1px;"></div>
        </div>
</body>
